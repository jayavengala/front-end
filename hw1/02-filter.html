<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />

  <body>
    <h1>02 - Figures and Filters Exercise</h1>
    <!-- Add your code below -->
        <figure>
          <img src="http://placekitten.com/250/250" alt="cat" class="A" >
          <figcaption>Original Image</figcaption>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" alt="cat" class="B" >
          <figcaption>GrayScale()</figcaption>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" alt="cat" class="C" >
          <figcaption>Blur()</figcaption>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" alt="cat" class="D">
          <figcaption>Invert()</figcaption>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" alt="cat" class="E" >
          <figcaption>Brightness()</figcaption>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" alt="cat" class="F">
          <figcaption>Saturation()</figcaption>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" alt="cat" class="G" >
          <figcaption>Sepia()</figcaption>
        </figure>
        <figure>
          <img src="http://placekitten.com/250/250" alt="cat" class="H" >
          <figcaption>Various Filters</figcaption>
        </figure>
  </body>
</html>
